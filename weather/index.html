<!DOCTYPE html>
<html lang="en">
  <head>

  </head>

      <div class="search">
        <input type="text" placeholder="City name" spellcheck="false" />
        <button><img src="search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="rain.png" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Hyd</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" />
            <div>
              <p class="wind">15kmph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
